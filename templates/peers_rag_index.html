<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEERS RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats-box {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats-box h3 {
            margin-bottom: 10px;
            color: #2563eb;
        }

        .stats-box ul {
            list-style: none;
        }

        .stats-box li {
            padding: 5px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-group label {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            background: #f3f4f6;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .radio-group label:hover {
            background: #e5e7eb;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
        }

        .example-queries h3 {
            margin-bottom: 15px;
            color: #2563eb;
        }

        .example-btn {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: left;
            transition: all 0.3s;
            width: 100%;
        }

        .example-btn:hover {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .query-form {
            margin-bottom: 30px;
        }

        .query-form input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .query-form input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
        }

        .results {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #2563eb;
            min-height: 200px;
        }

        .results h3 {
            color: #2563eb;
            margin-bottom: 15px;
        }

        .result-content {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            color: #1f2937;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #60a5fa;
        }

        .query-history {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #2563eb;
        }

        .history-item small {
            color: #6b7280;
            font-size: 0.85rem;
        }

        /* Live logging styles */
        .logs-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: #1e293b;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
        }

        .logs-header h3 {
            margin: 0;
            color: white;
        }

        .log-entry {
            display: flex;
            margin-bottom: 8px;
            padding: 8px;
            background: #0f172a;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-timestamp {
            color: #64748b;
            margin-right: 10px;
            min-width: 70px;
        }

        .log-type {
            margin-right: 10px;
            min-width: 60px;
            font-weight: bold;
        }

        .log-type.info {
            color: #60a5fa;
        }

        .log-type.success {
            color: #34d399;
        }

        .log-type.error {
            color: #f87171;
        }

        .log-type.connection {
            color: #a78bfa;
        }

        .log-message {
            color: #e2e8f0;
            flex: 1;
        }

        .log-file-info {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-top: 4px;
            font-style: italic;
        }

        .log-traceback {
            background: #0f172a;
            border: 1px solid #374151;
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #fca5a5;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry.expanded {
            background: #1e293b;
        }

        .expand-traceback {
            color: #60a5fa;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .expand-traceback:hover {
            color: #93c5fd;
        }

        .cypher-history-item {
            background: #0f172a;
            border: 1px solid #374151;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
            font-family: 'Courier New', monospace;
        }

        .cypher-question {
            color: #60a5fa;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .cypher-query {
            color: #34d399;
            background: #1e293b;
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        .cypher-result {
            color: #e2e8f0;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .cypher-timestamp {
            color: #64748b;
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .cypher-raw-results {
            margin: 8px 0;
            background: #1e293b;
            border-radius: 4px;
            border-left: 3px solid #f59e0b;
        }

        .raw-results-header {
            padding: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f59e0b;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .raw-results-header:hover {
            background: #374151;
        }

        .toggle-icon {
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .raw-results-content {
            margin-top: 8px;
        }

        .raw-result-item {
            margin-bottom: 12px;
            padding: 8px;
            background: #0f172a;
            border-radius: 4px;
            border: 1px solid #374151;
        }

        .raw-result-item pre {
            color: #e2e8f0;
            font-size: 0.8rem;
            margin: 4px 0;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        .no-results {
            color: #64748b;
            font-style: italic;
            text-align: center;
            padding: 8px;
        }

        .clear-logs-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .clear-logs-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä PEERS RAG System</h1>
            <p>Query Company Data using GraphRAG & VectorRAG</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="stats-box">
                    <h3>üìä Quick Stats</h3>
                    <ul>
                        <li><strong>Companies:</strong> ~7,591</li>
                        <li><strong>Countries:</strong> 62</li>
                        <li><strong>Sectors:</strong> 11</li>
                        <li><strong>Industries:</strong> 174</li>
                        <li><strong>Exchanges:</strong> 72</li>
                    </ul>
                </div>

                <button class="btn" onclick="initRAG()">‚öôÔ∏è Initialize RAG Systems</button>
                <button class="btn btn-secondary" onclick="testConnections()">üîç Test Connections</button>
                <button class="btn btn-secondary" onclick="loadCypherHistory()">üìã View Cypher History</button>

                <div class="radio-group">
                    <h3 style="margin-bottom: 15px; color: #2563eb;">Select Mode:</h3>
                    <label><input type="radio" name="mode" value="GraphRAG" checked> GraphRAG (Structured)</label>
                    <label><input type="radio" name="mode" value="VectorRAG"> VectorRAG (Semantic)</label>
                </div>

                <div class="example-queries">
                    <h3>üí° Examples</h3>
                    <button class="example-btn" onclick="setQuery('Which companies are in the Technology sector?')">Tech companies</button>
                    <button class="example-btn" onclick="setQuery('Show me companies listed on NASDAQ')">NASDAQ listings</button>
                    <button class="example-btn" onclick="setQuery('Find pharmaceutical companies')">Pharma companies</button>
                    <button class="example-btn" onclick="setQuery('List companies with positive change')">Top performers</button>
                    <button class="example-btn" onclick="setQuery('Which US companies are in Healthcare?')">US Healthcare</button>
                    <button class="example-btn" onclick="setQuery('Show me companies in Asia')">Asia companies</button>
                    <button class="example-btn" onclick="setQuery('Find large companies with market cap over 1 billion')">Large companies</button>
                </div>
            </div>

            <div class="content">
                <div id="alerts"></div>

                <div class="query-form">
                    <input type="text" id="queryInput" placeholder="Enter your query about companies..." />
                    <button class="btn" onclick="submitQuery()">üöÄ Submit Query</button>
                </div>

                <div id="results" class="results" style="display: none;">
                    <h3>üìã Results</h3>
                    <div id="resultContent"></div>
                </div>

                <div id="history" class="query-history" style="display: none;">
                    <h3>üìú Recent Queries</h3>
                    <div id="historyContent"></div>
                </div>

                <div class="logs-container" style="display: none;" id="logsContainer">
                    <div class="logs-header">
                        <h3>üìä Live System Logs</h3>
                        <button class="clear-logs-btn" onclick="clearLogs()">Clear Logs</button>
                    </div>
                    <div id="logsContent"></div>
                </div>

                <div class="logs-container" style="display: none;" id="cypherHistoryContainer">
                    <div class="logs-header">
                        <h3>üîç Cypher Query History</h3>
                        <button class="clear-logs-btn" onclick="clearCypherHistory()">Clear History</button>
                    </div>
                    <div id="cypherHistoryContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let queryHistory = [];
        let isInitialized = false;
        let eventSource = null;
        let logEntries = [];

        function showAlert(message, type = 'info') {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertsDiv.innerHTML = '';
            }, 5000);
        }

        // Live logging functions
        function connectLogStream() {
            if (eventSource) {
                eventSource.close();
            }
            
            eventSource = new EventSource('/api/logs/stream');
            
            eventSource.onopen = function() {
                console.log('Connected to log stream');
                document.getElementById('logsContainer').style.display = 'block';
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const logData = JSON.parse(event.data);
                    addLogEntry(logData);
                } catch (e) {
                    console.error('Failed to parse log data:', e);
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE error:', error);
                setTimeout(() => {
                    if (eventSource.readyState === EventSource.CLOSED) {
                        connectLogStream(); // Reconnect
                    }
                }, 2000);
            };
        }

        function addLogEntry(logData) {
            logEntries.push(logData);
            const logsContent = document.getElementById('logsContent');
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            let typeClass = 'info';
            if (logData.type === 'success') typeClass = 'success';
            else if (logData.type === 'error') typeClass = 'error';
            else if (logData.type === 'connection') typeClass = 'connection';
            
            // Build the basic log entry HTML
            let logHTML = `
                <span class="log-timestamp">[${logData.timestamp}]</span>
                <span class="log-type ${typeClass}">[${logData.type.toUpperCase()}]</span>
                <span class="log-message">${logData.message}</span>
            `;
            
            // Add file information if available
            if (logData.file_info) {
                logHTML += `
                    <div class="log-file-info">
                        üìÅ ${logData.file_info.file}:${logData.file_info.line} in ${logData.file_info.function}()
                    </div>
                `;
            }
            
            // Add traceback information if available
            if (logData.traceback) {
                const tracebackId = `traceback-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                logHTML += `
                    <div class="expand-traceback" onclick="toggleTraceback('${tracebackId}')">
                        üîç Show/Hide Stack Trace
                    </div>
                    <div class="log-traceback" id="${tracebackId}" style="display: none;">
                        ${logData.traceback}
                    </div>
                `;
            }
            
            logEntry.innerHTML = logHTML;
            logsContent.appendChild(logEntry);
            
            // Auto-scroll to bottom
            const logsContainer = document.getElementById('logsContainer');
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            // Keep only last 100 entries
            if (logEntries.length > 100) {
                logEntries.shift();
                const firstChild = logsContent.firstElementChild;
                if (firstChild) {
                    logsContent.removeChild(firstChild);
                }
            }
        }

        function toggleTraceback(tracebackId) {
            const tracebackElement = document.getElementById(tracebackId);
            const logEntry = tracebackElement.closest('.log-entry');
            
            if (tracebackElement.style.display === 'none') {
                tracebackElement.style.display = 'block';
                logEntry.classList.add('expanded');
            } else {
                tracebackElement.style.display = 'none';
                logEntry.classList.remove('expanded');
            }
        }

        function clearLogs() {
            logEntries = [];
            document.getElementById('logsContent').innerHTML = '';
        }

        function loadCypherHistory() {
            fetch('/api/cypher-history')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayCypherHistory(data.history);
                    }
                })
                .catch(error => {
                    console.error('Failed to load Cypher history:', error);
                });
        }

        function displayCypherHistory(history) {
            const container = document.getElementById('cypherHistoryContainer');
            const content = document.getElementById('cypherHistoryContent');
            
            if (history.length === 0) {
                content.innerHTML = '<div style="color: #64748b; text-align: center; padding: 20px;">No Cypher queries generated yet</div>';
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            
            content.innerHTML = history.map(item => `
                <div class="cypher-history-item">
                    <div class="cypher-timestamp">[${item.timestamp}]</div>
                    <div class="cypher-question">‚ùì ${item.question}</div>
                    <div class="cypher-query">üîç ${item.cypher_query}</div>
                    <div class="cypher-raw-results">
                        <div class="raw-results-header" onclick="toggleRawResults(this)">
                            <strong>üìä Raw Query Results (${item.raw_results ? item.raw_results.length : 0} records)</strong>
                            <span class="toggle-icon">‚ñº</span>
                        </div>
                        <div class="raw-results-content" style="display: none;">
                            ${item.raw_results ? item.raw_results.map((result, index) => `
                                <div class="raw-result-item">
                                    <strong>Record ${index + 1}:</strong>
                                    <pre>${JSON.stringify(result, null, 2)}</pre>
                                </div>
                            `).join('') : '<div class="no-results">No raw results available</div>'}
                        </div>
                    </div>
                    <div class="cypher-result">üìã ${item.result.substring(0, 200)}${item.result.length > 200 ? '...' : ''}</div>
                </div>
            `).join('');
        }

        function clearCypherHistory() {
            fetch('/api/clear-cypher-history', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('cypherHistoryContent').innerHTML = '';
                    document.getElementById('cypherHistoryContainer').style.display = 'none';
                    showAlert('Cypher history cleared', 'success');
                } else {
                    showAlert('Failed to clear Cypher history: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showAlert('Error clearing Cypher history: ' + error.message, 'error');
            });
        }

        function toggleRawResults(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.toggle-icon');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                icon.textContent = '‚ñ≤';
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.style.display = 'none';
                icon.textContent = '‚ñº';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        function initRAG() {
            showAlert('Initializing RAG systems...', 'info');
            fetch('/api/init', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    isInitialized = true;
                    showAlert('‚úÖ RAG systems initialized successfully!', 'success');
                } else {
                    showAlert('‚ùå ' + data.message, 'error');
                }
            })
            .catch(error => {
                showAlert('‚ùå Error: ' + error.message, 'error');
            });
        }

        function testConnections() {
            showAlert('Testing connections...', 'info');
            fetch('/api/test-connections', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showAlert('‚úÖ All connections working!', 'success');
                } else {
                    showAlert('‚ùå ' + data.message, 'error');
                }
            })
            .catch(error => {
                showAlert('‚ùå Error: ' + error.message, 'error');
            });
        }

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
        }

        function submitQuery() {
            if (!isInitialized) {
                showAlert('‚ö†Ô∏è Please initialize RAG systems first!', 'error');
                return;
            }

            const query = document.getElementById('queryInput').value;
            if (!query.trim()) {
                showAlert('‚ö†Ô∏è Please enter a query', 'error');
                return;
            }

            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            showAlert('Processing query...', 'info');
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('resultContent').innerHTML = '<div class="loading">‚è≥ Processing your query...</div>';

            fetch('/api/query', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query, mode: mode})
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('resultContent').innerHTML = 
                        `<div><strong>Query:</strong> ${data.query}</div>
                         <div style="color: #6b7280; margin: 10px 0;"><strong>Mode:</strong> ${data.mode}</div>
                         <hr style="margin: 15px 0;">
                         <div class="result-content">${data.result}</div>`;
                    
                    // Add to history
                    queryHistory.unshift({
                        query: data.query,
                        mode: data.mode,
                        result: data.result
                    });
                    updateHistory();
                    
                    // Load Cypher history if GraphRAG was used
                    if (mode === 'GraphRAG') {
                        loadCypherHistory();
                    }
                    
                    showAlert('‚úÖ Query completed!', 'success');
                } else {
                    document.getElementById('resultContent').innerHTML = 
                        `<div class="alert-error">Error: ${data.message}</div>`;
                    showAlert('‚ùå ' + data.message, 'error');
                }
            })
            .catch(error => {
                document.getElementById('resultContent').innerHTML = 
                    `<div class="alert-error">Error: ${error.message}</div>`;
                showAlert('‚ùå Error: ' + error.message, 'error');
            });
        }

        function updateHistory() {
            if (queryHistory.length === 0) return;
            
            const historyDiv = document.getElementById('history');
            historyDiv.style.display = 'block';
            
            const historyContent = document.getElementById('historyContent');
            historyContent.innerHTML = queryHistory.slice(0, 5).map(item => 
                `<div class="history-item">
                    <strong>${item.mode}</strong><br>
                    <div>${item.query}</div>
                    <small>${item.result.substring(0, 100)}...</small>
                </div>`
            ).join('');
        }

        // Allow Enter key to submit
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitQuery();
            }
        });

        // Connect to log stream on page load
        window.addEventListener('load', function() {
            connectLogStream();
        });
    </script>
</body>
</html>
